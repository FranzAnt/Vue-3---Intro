<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Taller de Vue 3</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Title Section  -->
        <div class="row m-1 p-4">
          <div class="col">
            <div class="h1 text-primary text-center p-1">
              <i class="fas fa-check bg-primary text-white p-2"></i>
              <span class="p-2" v-bind:title="subtitle">{{title}}</span>
            </div>
          </div>
        </div>
        <!-- Creation Section  -->
        <div class="row">
          <form @submit.prevent="addTask" class="col col-11 mx-auto">
            <div
              class="
                row
                bg-white
                rounded
                shadow-sm
                p-2
                align-items-center
                justify-content-center
                add-todo-wrapper
              "
            >
              <div class="col my-2">
                <input
                  v-model="currentTask.title"
                  required
                  class="form-control"
                  type="text"
                />
              </div>
              <div class="col-auto m-0 my-2 px-2 d-flex align-items-center">
                <div class="input-group">
                  <span class="input-group-text">
                    <i
                      class="fa fa-calendar"
                      :class="{'text-danger': taskAlert(currentTask),'text-success': !taskAlert(currentTask)}"
                    ></i>
                  </span>
                  <input
                    v-model="currentTask.dueDate"
                    required
                    class="form-control rounded bg-tranparent"
                    type="date"
                  />
                </div>
              </div>
              <div class="col-auto my-2">
                <button class="btn btn-primary" type="submit">Agregar</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row my-4">
          <div class="col cols-12 bg-white rounded shadow-sm">
            <div
              v-for="(task, index) of tasks"
              :key="task.id"
              class="row px-3 align-items-center"
            >
              <div class="col col-auto m-1 align-items-center">
                <div>
                  <input
                    v-model="task.done"
                    class="form-check-input"
                    type="checkbox"
                  />
                </div>
              </div>
              <div class="col col-auto m-1 align-items-center">
                <div class="input-group">
                  <input
                    v-model="task.title"
                    class="form-control form-control-lg"
                  />
                  <span v-if="taskAlert(task)" class="input-group-text">
                    <i class="fas fa-exclamation-triangle text-danger"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- List of Task Section  -->
        <div class="row justify-content-center">
          <pre v-show="tasks.length>0" class="col col-auto">{{tasks}}</pre>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const appMount = app.mount("#app");
    </script>
  </body>
</html>
