<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Taller de Vue 3</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.2.8/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>{{name.replaceAll('a','b')}}</h1>
        <div>Contador:{{counter}}</div>
        <span v-bind:title="title">Este es un ejemplo</span>
        <img v-if="counter%5<3"  :src="sourceImage" >
        <div v-else-if="counter%5==3">
            Multiplo de 5 + 3
        </div>
        <div v-else >
            Multiplo de 5 + 4
        </div>
    </div>
    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        // se monta en el selector css #app
        // #app es un elmento que contiene el id="app"
        const appMount = app.mount('#app')
      </script>
  </body>
</html>
