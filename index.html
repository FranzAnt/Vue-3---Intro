<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Taller de Vue 3</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Title Section  -->
        <div class="row m-1 p-4">
          <div class="col">
            <title-activities :title="title"></title-activities>
            <div>Realizadas: {{totalDoneActitivities}}</div>
            <div>
              <input class="input" v-model="title" />
            </div>
          </div>
        </div>
        <!-- Creation Section  -->
        <task-form :task="currentTask" @add-task="addTask"></task-form>
        <div class="row my-4">
          <div class="col cols-12 bg-white rounded shadow-sm">
            <task-list-item
              v-for="(task, index) of tasks"
              :key="task.id"
              v-model:task="tasks[index]"
            >
              <button  @click="deleteTaskByIndex(index)" class="btn btn-danger m-2">
                <i class="fas fa-trash"></i>
              </button>
            </task-list-item>
          </div>
        </div>
        <!-- List of Task Section  -->
        <div class="row justify-content-center">
          <pre v-show="tasks.length>0" class="col col-auto">{{tasks}}</pre>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script src="./components/title.component.js"></script>
    <script src="./components/task-form.component.js"></script>
    <script src="./components/task-list-item.component.js"></script>
    <script>
      const appMount = app.mount("#app");
    </script>
  </body>
</html>
